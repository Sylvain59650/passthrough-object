<html>

<body>
  <script src="../distrib/passthrough-object.min.js"></script>
  <script>
    var obj = {
      a: 1,
      b: {
        c: 3,
        d: 4,
        e: [{
          f: '5',
          g: '6'
        }, {
          f: '7',
          g: '8'
        }, {
          f: '9',
          g: '10'
        }]
      }
    };

    console.log("bd", JSON.stringify(Path.get(obj, "b.d", null)));
    console.log("bef", JSON.stringify(Path.get(obj, "b.e.0.f", null)));
    console.log("bef", JSON.stringify(Path.get(obj, "b.e[0].f", null)));
    console.log("be", JSON.stringify(Path.get(obj, "b.e", null)));

    var be = Path.get(obj, "b.e", {});
    be.push({
      f: "11",
      g: "12"
    });

    console.log(JSON.stringify(be));
    console.log(JSON.stringify(Path.get(obj, "b.e", {})));



    var b = {
      a: [{
        b: 10,
        bb: [{
          bbb: [1, 2]
        }, {
          bbb: 2
        }]
      }, {
        b: 11
      }],
      c: [{
        cc: 1
      }, {
        cc: 2
      }]
    };
    var res = Path.get(b, "a[0].bb[0].bbb[1]]");
    console.log(JSON.stringify(res));
  </script>
</body>

</html>
